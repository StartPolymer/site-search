<html>
<head>
  <meta charset="UTF-8">
  <title>site-search tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link href="../site-search.html" rel="import">

  <style>
    site-search {
      width: 400px;
    }
  </style>

</head>
<body>

  <site-search id="search1" canbecondensed label="input"></site-search>

  <br>

  <site-search id="search2" label="input" canbecondensed condensed="true"></site-search>

  <script>
    var s1 = document.getElementById('search1');
    var s2 = document.getElementById('search2');

    suite('basic', function() {

      test('tapping on the search button on a condensed element expands it', function(done) {
        assert.ok(s2.condensed);
        s2.toggleSearch();
        assert.ok(!s2.condensed);
        done();
      });

      test('tapping on the search button on an expanded element condenses it', function(done) {
        assert.ok(!s1.condensed);
        s1.toggleSearch();
        assert.ok(s1.condensed);
        done();
      });

    });

  </script>

</body>
</html>

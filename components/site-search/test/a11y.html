<html>
<head>
  <meta charset="UTF-8">
  <title>site-search a11y tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link href="../site-search.html" rel="import">

  <style>
    site-search {
      width: 400px;
    }
  </style>

</head>
<body>

  <site-search id="search1" label="input"></site-search>

  <br>

  <script>
    suite('a11y', function() {
      var d1 = document.getElementById('search1');
      test('aria-label set on button', function() {
        assert.strictEqual(d1.shadowRoot.querySelector('paper-icon-button').getAttribute('aria-label'), "search");
      });
    });

  </script>

</body>
</html>
